<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#00A183" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Greenlight</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      // Show IE error if the user is using internet explorer
      if (window.navigator.userAgent.match(/MSIE|Trident/) !== null) {
        document.getElementById("ie-error").style.display = "block";
        document.getElementById("root").style.display = "none";
      }
    </script>
    <% } %>
    <script src="cordova.js" type="text/javascript"></script>
  </body>
</html>
